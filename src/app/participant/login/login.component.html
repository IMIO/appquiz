<div class="joueur-bg">
  <div class="joueur-container">
  <div class="joueur-banner">
    <div class="joueur-title">
  <img src="/assets/img/logo-csi.svg" alt="Logo CSI" class="logo-img" />
</div>
  </div>
  <h2>Enter a guest nickname to play</h2>
  <div>
    <input
      type="text"
      placeholder="Guest nickname"
      [(ngModel)]="name"
      name="name"
      style="margin-bottom:0.5em;"
      [disabled]="isSubmitting"
    />
    <div style="margin:0.5em 0;">or your GitHub username</div>
    <input
      class="github-input"
      type="text"
      placeholder="GitHub username"
      [(ngModel)]="github"
      name="github"
  (ngModelChange)="resetAvatar()"
      style="margin-bottom:0.5em;"
      [disabled]="isSubmitting"
    />
    <button class="get-button" type="button" (click)="fetchGithubAvatar()" [disabled]="!github.trim() || loadingAvatar || isSubmitting" style="margin-bottom:0.5em;">Get your avatar</button>
    <div *ngIf="avatarUrl" style="margin-bottom:0.5em;">
      <img [src]="avatarUrl" alt="avatar" width="60" height="60" style="border-radius:50%;border:2px solid #ccc;" />
    </div>
    <button 
      class="join-button"
      type="button" 
      (click)="join($event)" 
      [disabled]="(!name.trim() && (!github.trim() || !avatarUrl)) || isSubmitting">
      {{ isSubmitting ? 'Signing up...' : 'Join the game' }}
    </button>
  </div>
</div>
</div>
