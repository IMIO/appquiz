<div class="joueur-container">
  <div class="joueur-banner">
    <span style="font-size:1.3em; margin-right:0.5em;">ðŸ‘¤</span> Ã‰CRAN JOUEUR
    <div class="joueur-message">Vous Ãªtes sur l'interface <b>JOUEUR</b>.</div>
  </div>
  <h2>Entrez votre pseudo ou identifiant GitHub</h2>
  <div>
    <input
      type="text"
      placeholder="Nom ou pseudo"
      [(ngModel)]="name"
      name="name"
      style="margin-bottom:0.5em;"
      [disabled]="isSubmitting"
    />
    <div style="margin:0.5em 0;">OU</div>
    <input
      type="text"
      placeholder="Nom d'utilisateur GitHub"
      [(ngModel)]="github"
      name="github"
      (input)="avatarUrl=null"
      style="margin-bottom:0.5em;"
      [disabled]="isSubmitting"
    />
    <button type="button" (click)="fetchGithubAvatar()" [disabled]="!github.trim() || loadingAvatar || isSubmitting" style="margin-bottom:0.5em;">RÃ©cupÃ©rer l'avatar</button>
    <div *ngIf="avatarUrl" style="margin-bottom:0.5em;">
      <img [src]="avatarUrl" alt="avatar" width="60" height="60" style="border-radius:50%;border:2px solid #ccc;" />
    </div>
    <button 
      type="button" 
      (click)="join($event)" 
      [disabled]="(!name.trim() && (!github.trim() || !avatarUrl)) || isSubmitting">
      {{ isSubmitting ? 'Inscription en cours...' : 'Rejoindre' }}
    </button>
  </div>
</div>
