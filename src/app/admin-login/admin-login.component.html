<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="/assets/img/logo-csi.svg" alt="Logo" class="logo" />
      <h1>Administration Quiz</h1>
      <p>Accès réservé aux maîtres du jeu</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="pin">Code PIN d'accès</label>
        <input 
          type="password" 
          id="pin"
          [(ngModel)]="pin" 
          name="pin"
          class="pin-input"
          placeholder="Saisissez votre code PIN"
          maxlength="10"
          (input)="onPinInput()"
          [disabled]="isLoading"
          autocomplete="off"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading || !pin.trim()"
      >
        <span *ngIf="!isLoading">🔐 Accéder à l'administration</span>
        <span *ngIf="isLoading">⏳ Vérification...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Besoin d'aide ? Contactez l'administrateur technique</p>
    </div>
  </div>
</div>
